<!DOCTYPE html>
<html>
<head lang='en'>
  <link rel='stylesheet' href='survey.css'>
  <meta charset='utf-8'>
  <title>Survey Form</title>
  </head>
  <body>
    <div class="color">
    <h1 id='title'>Survey Form</h1>
    <p id='description'><em>Help me know my mistake</em></p>
    <form id='survey-form'>
      <label id="name-label">
      Name <input type='text' id='name'  placeholder='enter your name' required/></label> 
      <label id="email-label">
      Email <input id='email' type='email' placeholder='enter your email' required/></label>
      <label id="number-label">
      Age <input id='number' type='number' placeholder='age' min='13' max='75'/></label>
      <label>
        What type of person you are?
      <select id='dropdown'>
        <option>choose one</option>
        <option>Morning </option><option>Night owl</option>
          
        </select></label>
        <p>Rate it (5-1)</p>
        <div class ='rate'>
        <label><input type="radio" name='rate' value='5' >5</label><br>
         <label><input type="radio" name='rate' value='4' >4</label><br>
         <label><input type="radio" name='rate' value='3' >3</label><br>
           <label><input type="radio" name='rate' value='2' >2</label><br>
            <label><input type="radio" name='rate' value='1' >1</label><br>
        </div>
            <div>
              <p>Your experties: </p>
              <label><input type='checkbox'  value='front-end'>Front End</label><br>
              <label><input type='checkbox' value='back-end'>Back End</label><br>
              <label><input type='checkbox' value='fullstack'>Full stack</label><br>
            </div>
            <br>
            <div>
              <label>Reviews
                <textarea name='review' rows='4' cols='50' placeholder='I think you should ...'></textarea>
              </label>
              </div>
              <label>
                <input type='submit' value='Submit' id='submit'></label>
      </form>
    </div>
    </body>
</html>
